<div class="container mt-5">
  <form class="content" (ngSubmit)="submitData()" [formGroup]="registerForm">
    <h3 class="mt-2 mb-2 col-lg-6 col-6">Register Form</h3>
    <div class="row">
      <!--first name-->
      <div class="mt-2 mb-2 col-lg-6 col-6">
        <input type="text" formControlName="firstName" class="form-control" placeholder="First Name">
        <div *ngIf="FirstName.invalid && (FirstName.touched || FirstName.dirty)">
          <p class="alert alert-danger" *ngIf="FirstName.errors?.required">*first name is required</p>
          <p class="alert alert-danger" *ngIf="FirstName.errors?.pattern">*first name is contain just character</p>
        </div>
      </div>
      <!--last name-->
      <div class="mt-2 mb-2 col-lg-6 col-6">
        <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
        <div *ngIf="LastName.invalid && (LastName.touched || LastName.dirty)">
          <p class="alert alert-danger" *ngIf="LastName.errors?.required">*last name is required</p>
          <p class="alert alert-danger" *ngIf="LastName.errors?.pattern">*last name is contain just character</p>
        </div>
      </div>

      <!--email id-->
      <div class="mt-2 mb-2 col-lg-12 col-12">
          <input type="email" class="form-control" formControlName="email" placeholder="test@test.com">
        <div *ngIf="Email.invalid && (Email.touched || Email.dirty)">
          <p class="alert alert-danger" *ngIf="Email.errors?.required">*email is required</p>
          <p class="alert alert-danger" *ngIf="Email.errors?.pattern">*email should be like that 'test@test.com'</p>
        </div>
      </div>

      <!--mobile number-->
      <div class="mt-2 mb-2 col-lg-12 col-12">
        <input type="tel" class="form-control" formControlName="mobileNumber" mask="(000) 000-0000" placeholder="7383673874">
        <div *ngIf="PhoneNumber.invalid && (PhoneNumber.touched || PhoneNumber.dirty)">
          <p class="alert alert-danger" *ngIf="PhoneNumber.errors?.required">*phone number name is required</p>
          <p class="alert alert-danger" *ngIf="PhoneNumber.errors?.pattern">*phone number should be like that '7000000000'</p>
        </div>
      </div>

      <!--submit-->
      <div class="col-lg-12 col-12">
        <button class="btn" [disabled]="registerForm.invalid">Submit</button>
      </div>
    </div>

  </form>
</div>
